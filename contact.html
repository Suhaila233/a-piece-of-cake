<!DOCTYPE html>
<html lang="en">
<head>
  <title>A Piece of Cake - Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <nav class="nav-container">
      <h1 class="logo">A Piece of Cake</h1>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="products.html" class="nav-link">Products</a></li>
        <li><a href="contact.html" class="nav-link active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-main">
    <div class="contact-container">
      <h2 class="contact-title">Contact Information</h2>
      <div class="contact-content">
        <div class="contact-info">
          <div class="info-card">
            <div class="info-item">
              <p class="info-text">
                <strong>Address:</strong><br>
                123 Sweet Street<br>
                Bakery Town, BT 12345
              </p>
            </div>
            <div class="info-item">
              <p class="info-text">
                <strong>Email:</strong><br>
                info@apieceofcake.com
              </p>
            </div>
            <div class="info-item">
              <p class="info-text">
                <strong>Phone:</strong><br>
                (123) 456-7890
              </p>
            </div>
            <div class="info-item">
              <p class="info-text">
                <strong>Opening Hours:</strong><br>
                Mon-Sat: 8AM - 8PM<br>
                Sunday: 10AM - 5PM
              </p>
            </div>
          </div>
        </div>

        <form class="contact-form">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-input">
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input">
          </div>
          
          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-textarea" rows="5"></textarea>
          </div>
          
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 A Piece of Cake. All rights reserved.</p>
  </footer>
</body>
</html>
